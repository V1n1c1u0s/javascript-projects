<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year</h1>
    <div class="clock-container">
        <div class="clock-elements days-container">
            <p class="bigtext" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="clock-elements hours-container">
            <p class="bigtext" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="clock-elements minutes-container">
            <p class="bigtext" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="clock-elements seconds-container">
            <p class="bigtext" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
