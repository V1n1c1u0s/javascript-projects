<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="tabuada.css">
    <script src="tabuada.js"></script>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: 
                <input type="number" name="numero" id="numero">
                <input type="button" value="Obter Tabuada" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="resultado da tabuada" id="resultado" size="10">
                <option value="">Digite um número acima: </option>
            </select>
        </div>
    </section>
    <footer>
        &copy;EstudandoJavaScript
    </footer>
</body>
</html>
